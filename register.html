{% extends "layout.html" %}
{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Create a New Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Register</button>
        </form>
        <p class="text-center text-gray-500 text-xs mt-6">Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800">Login here</a>.</p>
    </div>
</div>
{% endblock %}
